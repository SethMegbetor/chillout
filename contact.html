<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most comfortable hotel in the Volta Region"
    />
    <meta
      name="keywords"
      content="hotel, volta, accommodation, peace of mind"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <title>CHILL OUT | CONTACT</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="./index.html">CHILL OUT</a></h1>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="current" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading">
          <span class="text-primary"> Contact </span> Us
        </h1>
        <p>Please fill out the form below to contact us</p>
        <form action="app.js">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Great Location</h3>
          <p>
           Ho Hliha, Volta, Ghana
          </p>
        </div>
        <div class="box ">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
           (+233)244 845 845
          </p>
        </div>
        <div class="box ">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email <Address></Address></h3>
          <p>
           spiderhussle@gmail.com
          </p>
        </div>
      </div>
    </section>

    <div class="clr"></div>

    <section id="main-footer">
      <p>CHILL OUT &copy; 2022, All Rights Reserved</p>
    </section>
  </body>
</html>
